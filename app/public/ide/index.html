<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="user-scalable=no">
		<title>啃萝卜智能硬件平台</title>
		<link href="../assets/css/ide.css" rel="stylesheet">
		<script src="../assets/js/require.js" data-main="../assets/js/ide"></script>
	</head>
	<body>
		<div class="main no-select">
			<div class="content-region">
				<div class="code-region">
					<div id="code-container" class="code-container"></div>
				</div>
				<div class="toolbar-region">
					<div class="hover-button check" data-action="check" title="验证代码">
						<div class="x-progress"></div>
						<i class="kenrobot ken-check icon"></i>
						<span class="text">验证</span>
					</div>
					<div class="hover-button upload" data-action="upload" title="上传">
						<div class="x-progress"></div>
						<i class="kenrobot ken-upload icon"></i>
						<span class="text">上传</span>
					</div>
					<div class="hover-button monitor" data-action="monitor" title="显示串口监视器">
						<i class="kenrobot ken-monitor icon"></i>
						<span class="text">串口</span>
					</div>
					<div class="hover-button copy" data-action="copy" title="复制代码">
						<i class="kenrobot ken-clone icon"></i>
						<span class="text">复制</span>
					</div>
				</div>
			</div>
		</div>
		<div class="no-select layers">
		</div>
	</body>
</html>
