<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>啃萝卜平台 - Make it easy!</title>
	<link href="css/index.css" rel="stylesheet">
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/download.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body><script type="text/javascript" src="../assets/js/require.js" data-main="../assets/js/scratch2"></script>
	<div class="main">
		<div class="header">
		    <a class="logo" href="http://www.kenrobot.com" target="_blank"><img src="image/logo.svg" /></a>
		    <ul class="nav">
		        <li><a href="http://www.kenrobot.com" target="_blank">首页</a></li>
		        <li><a href="http://edu.kenrobot.com" target="_blank">教育版</a></li>
		        <li><a href="http://ide.kenrobot.com" target="_blank">开发版</a></li>
		        <li><a href="http://scratch2.kenrobot.com" target="_blank">Scratch2</a></li>
		        <li><a href="http://scratch3.kenrobot.com" target="_blank">Scratch3(Beta版)</a></li>
		        <li><a href="http://www.kenrobot.com/index.php?app=square&mod=Index&act=help" target="_blank">帮助</a></li>
		    </ul>
		</div>
		<div class="player">
			<object class="ken-scratch" id="ken-scratch" type="application/x-shockwave-flash" width="100%" height="100%">
				<param name="movie" value="11.6/Scratch.swf"/>
				<param name="bgcolor" value="#ffffff"/>
				<param name="height" value="100%"/>
				<param name="width" value="100%"/>
				<param name="quality" value="high"/>
				<param name="menu" value="false"/>
				<param name="allowscriptaccess" value="always"/>
			</object>
			<div class="toolbar">
				<input class="open btn" type="button" data-action="open" value="打开" />
				<input class="file" type="file" accept=".sb2" />
				<input class="save btn" type="button" data-action="save" value="保存" />
			</div>
			<div class="loader">
				<div class="loader-inner pacman">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
