<!DOCTYPE html>
<html>
<head>
	<title>Scratch 2</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}

		html, body {
			height: 100%;
		}

		.player {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="player">
		<object id="ken-scratch" type="application/x-shockwave-flash" width="100%" height="100%">
			<param name="movie" value="11.6/Scratch.swf"/>
			<param name="bgcolor" value="#ffffff"/>
			<param name="height" value="100%"/>
			<param name="width" value="100%"/>
			<param name="quality" value="high"/>
			<param name="menu" value="false"/>
			<param name="allowscriptaccess" value="always"/>
		</object>
	</div>
</body>
</html>
